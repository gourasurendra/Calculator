<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #737DFE, #FFCAC9);
      color: #fff;
      font-family: 'Merienda', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #2b2b3c;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }

    #display {
      font-family: 'Merienda', cursive;
      width: 100%;
      height: 50px;
      margin-bottom: 10px;
      font-size: 1.5em;
      text-align: right;
      background: #1e1e2f;
      color: #00ffcc;
      border: none;
      padding: 10px;
      border-radius: 8px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .buttons button.equal {
      grid-column: span 4;
      background: linear-gradient(135deg, #FF0076, #590FB7);
      color: #fff;
      box-shadow: 0 0 20px #FF0076;
    }

    .buttons button.equal:hover {
      background: linear-gradient(135deg, #FF3399, #7A2DF9);
      box-shadow: 0 0 25px #FF3399;
    }

    .buttons button {
      height: 60px;
      font-size: 1.5em;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease;
      font-family: 'Merienda', cursive;
      width: 100%;
    }

    .buttons button.number {
      background: linear-gradient(135deg, #0B63F6, #003CC5);
      color: #fff;
      box-shadow: 0 0 10px #0B63F6;
    }

    .buttons button.operator {
      background: linear-gradient(135deg, #D6FF7F, #00B3CC);
      color: #000;
      box-shadow: 0 0 10px #00B3CC;
    }

    .buttons button:hover {
      background: #00ffcc;
      color: #1e1e2f;
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffcc;
    }

    .buttons button:active {
      transform: scale(0.95);
      box-shadow: 0 0 5px #00ffcc inset;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" readonly>
  <div class="buttons">
    <button class="number" onclick="addToDisplay('1')">1</button>
    <button class="number" onclick="addToDisplay('2')">2</button>
    <button class="number" onclick="addToDisplay('3')">3</button>
    <button class="operator" onclick="addToDisplay('+')">+</button>
    <button class="number" onclick="addToDisplay('4')">4</button>
    <button class="number" onclick="addToDisplay('5')">5</button>
    <button class="number" onclick="addToDisplay('6')">6</button>
    <button class="operator" onclick="addToDisplay('-')">-</button>
    <button class="number" onclick="addToDisplay('7')">7</button>
    <button class="number" onclick="addToDisplay('8')">8</button>
    <button class="number" onclick="addToDisplay('9')">9</button>
    <button class="operator" onclick="addToDisplay('*')">*</button>
    <button class="number" onclick="addToDisplay('0')">0</button>
    <button class="operator" onclick="addToDisplay('.')">.</button>
    <button class="operator" onclick="addToDisplay('/')">/</button>
    <button class="operator" onclick="clearDisplay()">C</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>
</div>

<script>
  const display = document.getElementById("display");

  function addToDisplay(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.value = "";
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch (error) {
      display.value = "Error";
    }
  }
</script>

</body>
</html>
